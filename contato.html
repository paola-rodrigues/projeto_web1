<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="assets/img/sinal-reciclagem.png" type="image/x-icon" />
        <title>Recicle</title> 
        <meta harset="UTF-8"> 
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/contato.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
    </head>

    <body>
        <header>
			<div class="caixa">
				<h1><img src="./assets/img/logo_branca.png" alt="Logo Recicle" class="contato"></h1>

				<nav>
					<ul class="contato__cabecalho">
						<li><a href="tela_inicial.html">Inicio</a></li>
						<li><a href="tela_inicial.html#quem_somos" >Quem Somos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>


        
		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome?</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">E-mail</label>
				<input type="email" id="email"class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label >
				<input type="tel" id="telefone"class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea id="mensagem"cols="70" rows="10" class="input-padrao" required></textarea>

				<div>
					<p>Como prefere o nosso contato</p>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
					
				</div>

				<div>
					<p>Qual horário prefere ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>

				<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar" class="enviar">

			</form>		
		</main>	
        
        <footer class="rodape">
            <p class="rodape__texto">
                ® 2022 Recicle Eletro. Todos os direitos reservados.
            </p>

        </footer>    


    </body>

</html>
